name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - "*"
  workflow_dispatch: # Actions 탭에서 수동 실행 가능

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: discord_search_bot
            asset_name: discord_search_bot-linux-amd64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: discord_search_bot
            asset_name: discord_search_bot-linux-arm64
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: discord_search_bot.exe
            asset_name: discord_search_bot-windows-amd64.exe
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare asset (Linux)
        if: runner.os == 'Linux'
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}

      - name: Prepare asset (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ matrix.artifact_name }} ../../../${{ matrix.asset_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # 태그로 실행될 때만 릴리스 생성
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true # GitHub이 커밋 기록을 바탕으로 노트 자동 생성
          files: |
            discord_search_bot-linux-amd64/discord_search_bot-linux-amd64
            discord_search_bot-linux-arm64/discord_search_bot-linux-arm64
            discord_search_bot-windows-amd64.exe/discord_search_bot-windows-amd64.exe

  push_to_registry:
    name: Push Docker image to GHCR
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Download Linux AMD64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: discord_search_bot-linux-amd64
          path: artifacts/amd64

      - name: Download Linux ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: discord_search_bot-linux-arm64
          path: artifacts/arm64

      - name: Prepare artifacts for Docker
        run: |
          mv artifacts/amd64/discord_search_bot-linux-amd64 artifacts/amd64/discord_search_bot
          mv artifacts/arm64/discord_search_bot-linux-arm64 artifacts/arm64/discord_search_bot
          chmod +x artifacts/amd64/discord_search_bot
          chmod +x artifacts/arm64/discord_search_bot

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
